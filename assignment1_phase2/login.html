    <!--end of header-->
    <!--form-->
    <div class="signup-form">
      <form action="index.html" onsubmit="return validate()">
        <div class="col-xs-8 col-xs-offset-4">
          <h2>Sign Up</h2>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-xs-4 signp"
            >Email Address</label
          >
          <div class="col-xs-8">
            <input
              type="text"
              autocomplete="off"
              class="form-control"
              id="email"
              pattern="([A-Za-z0-9\.\-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})?"
              title="Invalid email"
              required
            />
          </div>
          <label for="error" id="error"></label>
        </div>

        <div class="form-group">
          <label for="psw " class="control-label col-xs-4 signp">
            Password</label
          >
          <div class="col-xs-8">
            <input
              type="password"
              id="psw"
              name="psw"
              autocomplete="off"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain a minimum of 8 characters, atleast one uppercase, one lowercase, one digit"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-8 col-xs-offset-4">
            <p>
              <label class="checkbox-inline"
                ><input type="checkbox" required="required" /> I accept the
                <a href="#">Terms of Use</a> &amp;
                <a href="#">Privacy Policy</a>.</label
              >
            </p>

            <button type="submit" class="btn btn-primary btn-lg log">
              Login
            </button>
          </div>
        </div>
      </form>
      <div class="text-center">
        Dont have an account? <a href="signup.html">Register here</a>
      </div>
    </div>

    <!--end of form-->
